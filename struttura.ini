Voici deux organigrammes pour les fonctions put() et get():
Organigramme pour la fonction put()

    Initialiser first_empty_row à -1
    Sélectionner un temps d'attente aléatoire (8 ou 12)
    Attendre pendant le temps d'attente sélectionné
    Verrouiller le mutex pour le buffer
    Vérifier si le compteur de la colonne courante a atteint sa limite
        Si oui, déverrouiller le mutex et retourner
    Incrémenter le compteur pour la colonne courante
    Trouver la première ligne vide dans le buffer pour la colonne courante
    Si une ligne vide est trouvée
        Générer un nombre aléatoire dans la plage spécifiée
        Attribuer le poids avec le nombre aléatoire ajouté au buffer
        Vérifier si la ligne courante est complètement remplie
            Si oui, calculer le poids total pour la ligne courante et attribuer un ID de convoi
            Verrouiller et déverrouiller le mutex pour convoi_id
            Déterminer le type de transport pour la ligne courante en fonction du poids total
                Si < 10001, signaler qu'un avion est disponible
                Si entre 10001 et 30001, signaler qu'un camion est disponible
                Si > 30001, signaler qu'un bateau est disponible
    Déverrouiller le mutex pour le buffer

Organigramme pour la fonction get()

    Initialiser tmp_i à -1
    Définir les bornes inférieure et supérieure pour le type de transport
    Verrouiller le mutex pour le buffer
    Trouver le convoi approprié
    Vérifier si un convoi correspondant a été trouvé
        Si oui, effacer le buffer pour le convoi
        Libérer les sémaphores
        Augmenter le nombre de convois traités
            Verrouiller et déverrouiller le mutex pour convois_processed
    Déverrouiller le mutex pour le buffer

Ces deux fonctions sont utilisées pour gérer un buffer partagé de convois. La fonction put() est responsable de l'ajout des éléments (poids des conducteurs, personnel militaire et matériel) au buffer et de la signalisation des types de transport disponibles (avion, camion, bateau) en fonction du poids total. La fonction get() est responsable de la récupération et du traitement des convois en fonction de leur type de transport.

Les deux fonctions utilisent des mutex pour protéger l'accès concurrent au buffer partagé et des sémaphores pour la synchronisation entre les threads producteurs et consommateurs.