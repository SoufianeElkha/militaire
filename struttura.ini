1. Inizializzazione
  ├─> Inizializzazione mutex
  ├─> Inizializzazione semafori produttori e consumatori
  └─> Creazione thread produttori e consumatori

2. Produttori (driver, military, material)
  ├─> Attendi il semaforo corrispondente
  ├─> Inserisci il valore nel buffer (put)
  │    ├─> Ricerca la prima riga vuota
  │    ├─> Inserisci il valore nella colonna corrispondente
  │    └─> Controlla se la riga è completa e aggiorna il peso totale e l'ID del convoglio
  └─> Stampa il buffer

3. Consumatori (plane, truck, boat)
  ├─> Attendi il semaforo corrispondente
  ├─> Cerca il convoglio appropriato nel buffer (get)
  │    ├─> Trova il convoglio con peso appropriato e ID del convoglio valido
  │    └─> Rimuovi il convoglio dal buffer e aggiorna il conteggio dei convogli processati
  └─> Stampa il buffer

4. Join dei thread produttori e consumatori

5. Distruzione dei semafori e mutex
